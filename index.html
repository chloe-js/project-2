<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<!-- <script src="https://kit.fontawesome.com/50b3676eae.js" crossorigin="anonymous"></script> -->
<!-- **google font to be inserted -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

<!--** favicon font to be inserted -->
    <!-- favicon icon link-->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /> 

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths</title>
</head>
<body>
    <h1 class="heading">
        <i class="fas fa-american-sign-language-interpreting" alt="logo"></i>
         Rock, Paper, Scissors, Lizard, Spock
    </h1>

    

    <div class="game-area">
        <div class="controls-area">
            <button data-type="addition" class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>
            </button>
            <button data-type="subtract" class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </button>
            <button data-type="multiply" class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </button>
            <button data-type="division" class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

<body>
    <div>
        <button><i class="fas fa-dice-five"></i> Rules</button>
    </div>
   
    <button id="rock" class="playerChoice" value="Rock"><i class="fas fa-hand-rock"></i></button>

    <button id="paper" class="playerChoice" value="Paper"><i class="fas fa-hand-paper"></i></button>
    <button id="scissors" class="playerChoice" value="Scissors"><i class="fas fa-hand-scissors"></i></button>
    <button id="lizard" class="playerChoice" value="Lizard"><i class="fas fa-hand-lizard"></i></button>
    <button id="spock" class="playerChoice" value="Spock"><i class="fas fa-hand-spock"></i></button>

    <script src="assets/js/script.js"></script>

    </div>
        <button data-type="playGame" class="buttonPlayGame">Play Game</button>
    </div>
</body> 
</html>
